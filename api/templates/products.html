<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">Products Database Admin Interface</h1>
        <div class="section editor">
            <input id="productID" type="hidden" value="" />
            <label for="productName">Product Name
                <input id="productName" type="text" />
            </label>
            <br />
            <label for="productDesc">Description
                <input id="productDesc" type="text" />
            </label>
            <br />
            <label for="productCost">Cost
                <input id="productCost" type="text" />
            </label>
            <br />
            <label for="productCurrentSale">Current Sale
                <input id="productCurrentSale" type="text" />
            </label>
            <br />
            <label for="productStock">Stock
                <input id="productStock" type="text" />
            </label>
            <br />
            <button id="create">Create</button>
            <button id="update">Update</button>
            <button id="delete">Delete</button>
            <button id="reset">Reset</button>
        </div>
        <div class="products">
            <table>
                <caption>Products</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Cost</th>
                        <th>Current Sale</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
</body>
<script src="../static/js/products.js"></script>
</html>
