<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="banner">Rehomming Database Admin Interface</h1>
        <div class="section editor">
            <input id="adoptID" type="hidden" value="" />
            <label for="adoptName">Pet Name
                <input id="adoptName" type="text" />
            </label>
            <br />
            <label for="adoptType">Type
                <input id="adoptType" type="text" />
            </label>
            <br />
            <label for="adoptBreed">Breed
                <input id="adoptBreed" type="text" />
            </label>
            <br />
            <label for="adoptDesc">Description
                <input id="adoptDesc" type="text" />
            </label>
            <br />
            <label for="adoptAppearance">Appearance
                <input id="adoptAppearance" type="text" />
            </label>
            <br />
            <label for="adoptGender">Gender
                <input id="adoptGender" type="text" />
            </label>
            <br />
            <label for="adoptSize">Size
                <input id="adoptSize" type="text" />
            </label>
            <br />
            <button id="create">Create</button>
            <button id="update">Update</button>
            <button id="delete">Delete</button>
            <button id="reset">Reset</button>
        </div>
        <div class="pets">
            <table>
                <caption>Rehomming Pets</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Breed</th>
                        <th>Description</th>
                        <th>Appearance</th>
                        <th>Gender</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="error">
        </div>
    </div>
</body>
<script src="../static/js/adoptPets.js"></script>
</html>
