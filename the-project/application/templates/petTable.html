{% extends "layout.html" %}
{% block content %}
    <h1>Pet Database</h1>




    <table style="width:0%">

      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Age</th>
      </tr>
      {% for pet in pets %}
      <tr>
        <td>{{ pet.petName }}</td>
        <td>{{ pet.petType }}</td>
        <td>{{ pet.petAge }}</td>
      </tr>
      {% endfor %}

    </table>

{% endblock %}
